<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="img/speaker-icon-png-23.jpg"
      type="image/gif"
      sizes="16x16"
    />
    <!-- Css Link  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font awesome Link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Music App</title>
  </head>
  <body>
    <div id="container">
      <div class="wraper">
        <div class="left-side">
          <div id="song-name"></div>
          <canvas id="visualizer"></canvas>
          <div id="screen-input">
            <label for="song-file">
              add songs <i class="fa fa-plus-square" aria-hidden="true"></i>
              <input
              id="song-file"
              type="file"
              accept="audio/mp3,audio/*;capture=microphone"
            />
            </label>
            <div id="song-option"></div>
          </div>
        </div>
        <audio src="audio/mixkit-hazy-after-hours-132.mp3"></audio>
        <div class="right-side">
          <div class="control-btns">
            <button class="play-pause_btn">
              <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="next-btn">
              <i class="fa fa-step-forward" aria-hidden="true"></i>
            </button>
            <button class="prev-btn">
              <i class="fa fa-step-backward" aria-hidden="true"></i>
            </button>
          </div>
          <div class="control-inputs">
            <input id="volume" value="30" min="0" max="100" type="range" />
            <input id="progress-bar" min="0" max="100" value="0" type="range" />
          </div>
        </div>
      </div>
    </div>
    <!-- Js file  -->
    <script src="js/app.js"></script>
    <script src="js/localbase.min.js"></script>
  </body>
</html>
